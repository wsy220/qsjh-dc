	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="ptitle"></h1>

		<div class="mui-content mapchangchun" id="content">
			<div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>

				</div>
				<div class="mui-col-sm-3 mui-col-xs-3">
					<div id="qrBtn" class="mui-btn mui-btn-primary" style="padding: 8px 14px; margin-top: 1px;">确 认</div>
				</div>

		<script type="text/javascript">
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var cb = self.cb;
				$("#ptitle").text(self.title);
				//$("#address_filter").val(self.startAt);
				$("#address_filter").attr("placeholder", self.startAt);
				localStorage.selectedAddress = '';
				console.log("清空地址：" + localStorage.selectedAddress);
				localStorage.selectedAddressGPS = '';
				console.log("清空gps：" + localStorage.selectedAddressGPS);

				//setPagePos();
				mui.init({
					swipeBack: true, //启用右滑关闭功能
					beforeback: function() {
						//获得父页面
						var parentView = plus.webview.getWebviewById("set/service_position.html");
						if(parentView) {
							//调用父页面方法，设置地址
							parentView.evalJS(cb + "()");
						}
						return true;
					}
				});

				var currentView = plus.webview.currentWebview();
				currentView.show('slide-in-right', 200);
				plus.nativeUI.closeWaiting();

				function G(id) {
					return document.getElementById(id);
				}

				var map = new BMap.Map("l-map");
				map.centerAndZoom("长春", 12); // 初始化地图,设置城市和地图级别。

				//建立一个自动完成的对象
				var ac = new BMap.Autocomplete({
					"input": "address_filter",
					"location": map
				});

				//				var selectedAddress;
				//				ac.addEventListener("onconfirm", function(e) { //鼠标点击下拉列表后的事件
				//					var _value = e.item.value;
				//					selectedAddress = _value.province + _value.city + _value.district + _value.street + _value.business;
				//					//localStorage.selectedAddress = selectedAddress;
				//					G("address_filter").value = selectedAddress;
				//					//localStorage.myvalue = selectedAddress;
				//					//通过本地存储回传选中地址到父页面
				//					localStorage.selectedAddress = selectedAddress;
				//					//console.log(selectedAddress);
				//					//通过地址来查询其GPS坐标
				//					var bls = new BMap.LocalSearch(map, { //智能搜索
				//						onSearchComplete: function() {
				//							var matchedPos = bls.getResults().getPoi(0);
				//							if(matchedPos) {
				//								var p = matchedPos.point; //获取第一个智能搜索的结果
				//								var selectedAddressGPS = {
				//									lat: p.lat,
				//									lng: p.lng
				//								};
				//								localStorage.selectedAddressGPS = JSON.stringify(selectedAddressGPS);
				//								mui.back();
				//							} else {
				//								mui.toast('未定位到GPS坐标', {
				//									duration: 'long',
				//									type: 'div'
				//								})
				//							}
				//						}
				//					});
				//					bls.search(selectedAddress);
				//				});

				var selectedAddress;
				var selectedAddressGPS
				var bls = new BMap.LocalSearch(map, { //智能搜索
					onSearchComplete: function() {
						var matchedPos = bls.getResults().getPoi(0);
						if(matchedPos) {
							var p = matchedPos.point; //获取第一个智能搜索的结果
							var addressGPS = {
								lat: p.lat,
								lng: p.lng
							};
							selectedAddressGPS = JSON.stringify(addressGPS);
//							console.log("当前gps：" + selectedAddressGPS);
						} else {
							mui.toast('未定位到GPS坐标', {
								duration: 'long',
								type: 'div'
							})
						}
					}
				});

				if(self.startAt) {
					selectedAddress = self.startAt
					bls.search(selectedAddress);
					setPlace();
				}
				ac.addEventListener("onconfirm", function(e) { //鼠标点击下拉列表后的事件
					var _value = e.item.value;
					selectedAddress = _value.province + _value.city + _value.district + _value.street + _value.business;
					G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />selectedAddress = " + selectedAddress;

					bls.search(selectedAddress);
					setPlace();
				});

				$("#qrBtn").click(function(e) {
					setTimeout(function() {
						if(!selectedAddress || !selectedAddressGPS) {
							mui.toast("请选择地址")
						} else {
							localStorage.selectedAddress = selectedAddress;
							localStorage.selectedAddressGPS = selectedAddressGPS
							mui.back()
						}
					}, 2000);
				});

				function setPlace() {
					map.clearOverlays(); //清除地图上所有覆盖物
					function myFun() {
						var pp = local.getResults().getPoi(0).point; //获取第一个智能搜索的结果
						map.centerAndZoom(pp, 18);
						map.addOverlay(new BMap.Marker(pp)); //添加标注
					}
					var local = new BMap.LocalSearch(map, { //智能搜索
						onSearchComplete: myFun
					});
					local.search(selectedAddress);
				}
			});
		</script>
