	<script>
		var dataFormat = function(data){
			var _data = data;
			var diseaseArr = [];
			for (var i=0;i<_data["disease"].length;i++) {
				var department = _data["disease"][i];
				for (var m = 0; m < department["diseases"].length; m++) {
					var disease = department["diseases"][i];
					diseaseArr.push(disease);
				}
			}
			_data["disease"]=diseaseArr.toString();
			return _data;
		}
		//		console.log(immersed)
		$(".pic-position").css("top", (immersed + 57))
		$(".position-top").css("top", (immersed + 67))
		$(".text-appear").hide();
		$("#record-position").hide();
		$("#orderstop").hide();
		var isStopOrder = null;
		var progressbar1 = mui('#demo1');
		mui(progressbar1).progressbar().setProgress(0);

		function simulateLoading(container, progress) {
			if(typeof container === 'number') {
				progress = container;
				container = 'body';
			}
			setTimeout(function() {
				progress += Math.random() * 20;
				mui(container).progressbar().setProgress(progress);
				if(progress < 100) {
					simulateLoading(container, progress);
				} else {
					mui(container).progressbar().hide();
				}
			}, Math.random() * 200 + 200);
		}

		mui.init({
			swipeBack: true, //启用右滑关闭功能
			beforeback: function() {
				var i = plus.webview.getWebviewById("subpages/tab-webview-subpage-service.html");
				if(i) {
					i.evalJS("refWaitService()");
				}
				return true;
			}
		});
		var order = null;
		var statusOrder = 0;
		var clickGoHome = 0;

		mui.plusReady(function() {
			mui.previewImage();
			var self = plus.webview.currentWebview();
			var orderId = self.orderId;
			console.log("orderId___________>"+orderId);
			var userId = localStorage.getItem("USERID");
			var orderUrl = getorderdetailallUrl + orderId;
			var orderSub = null;

			var isneeddrugs = "1"; //是否需要药品 0需要 1不需要
			var ordersussess = function(data) {
				if(data.result == "success") {
					console.log("待服务订单详情" + JSON.stringify(data.obj));
					
					order = dataFormat(data.obj);
					isneeddrugs = data.obj.isneeddrugs;
					orderSub = data.sub;
					data.obj.spanCuTimes = true;
					if(data.obj.abnormal == 3) {
						isStopOrder = true;
					}

					$("#ordera").processTL(templateRegister.ordera, data.obj, "append", function() {
						$("#orderback").show();

						orderSub.forEach(function(value, index, array) {
							if(value.serviceNumber == order.serviceNumber) { //当前次数状态信息
								statusOrder = value.status;
								console.log(statusOrder);
								if(statusOrder == 1) {
									//已出发
									clickGoHome = 1;
									clickFun()
									$("#go-home,#leave,#note,#service").addClass("mui-disabled")
									mui(progressbar1).progressbar().setProgress(25);
									$("#go-home").attr({
										style: "width:20px",
										src: "../images/order/u2437.png"
									});
									$("#go-home-position").css("top", (immersed + 67));
									$("#arrive").attr({
										style: "width:40px",
										src: "../images/order/wydd.png"
									});
									$("#arrive-position").css({
										'top': (immersed + 57),
										'left': '21%'
									});
									$("#text-2").show();
									var index = plus.webview.getLaunchWebview();
									if(index) {
										index.evalJS("setLInterval('" + order._id + "','" + order.serviceNumber + "')");
									}

								} else if(statusOrder == 2) {
									//到达
									clickGoHome = 1
									clickFun()
									$("#go-home,#note,#arrive,#leave").addClass("mui-disabled")
									mui(progressbar1).progressbar().setProgress(50)
									$("#arrive,#go-home").attr({
										style: "width:20px",
										src: "../images/order/u2437.png"
									});
									$("#go-home-position").css("top", (immersed + 67));
									$("#arrive-position").css({
										'top': (immersed + 67),
										'left': '23%'
									});
									$("#service").attr({
										style: "width:40px",
										src: "../images/order/ksfw.png"
									});
									$("#service-position").css({
										'top': (immersed + 57),
										'left': '43%'
									});
									$("#text-3,#text-2").show();

									var url = addorderarrivetimeUrl + order._id;
									var sussess = function(data) {
										if(data.result == "success") {
											var index = plus.webview.getLaunchWebview();
											if(index) {
												index.evalJS("clearLInterval('" + order._id + "')");

											}
										} else {
											mui.toast(data.msg);
										}
									};

								} else if(statusOrder == 3) {
									//离开
									clickGoHome = 1
									clickFun()
									$("#orderback").hide();
									$("#orderstop").show();
									
									$("#go-home,#arrive,#service,#note").addClass("mui-disabled")
									mui(progressbar1).progressbar().setProgress(75);
									$("#arrive,#go-home").attr({
										style: "width:20px",
										src: "../images/order/u2437.png"
									});
									$("#go-home-position").css("top", (immersed + 67));
									$("#service-position").hide();
									$("#leave").attr({
										style: "width:40px",
										src: "../images/order/wylk.png"
									});
									$("#arrive-position").css({
										'top': (immersed + 67),
										'left': '23%'
									});
									$("#leave-position").css({
										'top': (immersed + 57),
										'left': '66%'
									});
									$("#text-5,#text-2,#record-position,#text-4").show();
									if(isStopOrder == true) {
										$("#record").addClass("mui-disabled");
										$("#leave").addClass("mui-disabled");
										$("#orderback").hide();
										$("#orderstop").hide();
									}
								}
							}
							if(order.orderSericedCount == order.price.time) {
								$("#orderback").hide();
								$("#orderstop").hide();
							}
						});

					})

					$.processTLE(templateRegister.orderb, data.obj, function(html) {
						$("#orderb").append(html);
						if(order.orderSericedCount == order.price.time) { //已完成订单
							clickGoHome = 1
							clickFun()
							$("#spanCuTimes").html("已完成");
							$("#contentCfr").show();
							$("#go-home,#record,#arrive,#leave").addClass("mui-disabled")
							mui(progressbar1).progressbar().setProgress(100);
							$("#go-home-position").css("top", (immersed + 67));
							$("#service-position").hide();
							$("#leave").attr({
								style: "width:40px",
								src: "../images/order/wylk.png"
							});
							$("#arrive-position").css({
								'top': (immersed + 67),
								'left': '23%'
							});
							$("#leave-position").css({
								'top': (immersed + 57),
								'left': '66%'
							});

							$("#record,#arrive,#go-home").attr({
								style: "width:20px",
								src: "../images/order/u2437.png"
							});
							$("#record-position").css({
								'top': (immersed + 67),
								'left': '45%'
							});
							$("#leave").attr({
								style: "width:20px",
								src: "../images/order/u2437.png"
							});
							$("#leave-position").css({
								'top': (immersed + 67),
								'left': '66%'
							});
							$("#note").attr({
								style: "width:40px",
								src: "../images/order/txjl.png"
							});
							$("#note-position").css({
								'top': (immersed + 57),
								'right': '1%'
							});
							$("#text-6,#text-5,#text-2,#record-position,#text-4").show();
						} else {
							$("#contentCfr").hide()
						}
						$(".qs-img-lazyload").each(function(i, v) {
							$$.lazyload(v)
						})
					});

					for(var i = 0; i < order.orderSericedCount; i++) {
						var str = '<div class="mui-content-padded"><button class="mui-btn mui-btn-block mui-btn-warning" data-count="' + (i + 1) + '"><span>添加第' + (i + 1) + '次服务工作记录</span></button></div>'
						$("#contentBtn").append(str);
					}
				} else {
					mui.toast(data.msg);
				}
			};

			commonHttpUtils(orderUrl, "get", {
				id: orderId
			}, ordersussess, error);

			mui(".mui-content").on("tap", "#orderback", function(event) {
				mui.openWindow({
					url: 'single_back.html',
					id: 'single_back',
					extras: {
						orderId: orderId,
						serviceNumber: order.serviceNumber
					},
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: true //自动显示等待框，默认为true
					}
				});
			});
			mui(".mui-content").on("tap", "#orderstop", function(event) {
				var btnArray = ['确定', '取消'];
				mui.confirm('请确认  您已通知患者将取消本次服务，本订单一经取消，不能再进行任何操作行为。', '提示', btnArray, function(e) {
					if(e.index == 0) {
						var sussess = function(data) {
							if(data.result == "success") {
								mui.toast("终止服务成功");
								var wobj = plus.webview.getWebviewById("subpages/tab-webview-subpage-service.html");
								wobj.reload(true);
								plus.webview.currentWebview().close(true)
							} else {
								mui.toast(data.msg);
							}
							
							
						};
						commonHttpUtils(stoporderUrl, "get", {
							id: orderId
						}, sussess, error);
					}
				})
			});

			clickFun();
			var progressbar1 = mui('#demo1');
			mui(progressbar1).progressbar().setProgress(0);

				console.log($(this).attr("data-id"));
				console.log(this.getAttribute('data-progress'));
				mui(progressbar1).progressbar().setProgress(this.getAttribute('data-progress'));
				if(id == 1) {
					//我已出发
					clickGoHome = 1
					clickFun()
					var url = addorderstarttimeUrl + order._id;
					var sussess = function(data) {
						console.log(JSON.stringify(data))
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if(data.result == "success") {
							$("#service,#leave,#note,#go-home").addClass("mui-disabled")
							$("#go-home").attr({
								style: "width:20px",
								src: "../images/order/u2437.png"
							});
							$("#go-home-position").css("top", (immersed + 67));
							$("#arrive").attr({
								style: "width:40px",
								src: "../images/order/wydd.png"
							});
							$("#arrive-position").css({
								'top': (immersed + 57),
								'left': '21%'
							});
							$("#text-2").show();
							var index = plus.webview.getLaunchWebview();
							console.log("测试：" + JSON.stringify(plus.webview.getLaunchWebview()))
							if(index) {
								//触发列表界面的自定义事件（refresh）,从而进行数据刷新
								index.evalJS("setLInterval('" + order._id + "','" + order.serviceNumber + "')");
							}
						} else {
							mui.toast(data.msg);
						}
					};

					statusOrder = 1;
					commonHttpUtils(url, "put", {
						serviceNumber: order.serviceNumber
					}, sussess, error);

				} else if(id == 2) {
					//我已到达
					//					statusOrder = 2
					var url = addorderarrivetimeUrl + order._id;
					var sussess = function(data) {
						//console.log(JSON.stringify(data))
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if(data.result == "success") {
							$("#go-home,#arrive,#leave,#note").addClass("mui-disabled")

								style: "width:20px",
								src: "../images/order/u2437.png"
							});
							$("#arrive-position").css({
								'top': (immersed + 67),
								'left': '23%'
							});
							$("#service").attr({
								style: "width:40px;z-index:10",
								src: "../images/order/ksfw.png",

							});
							$("#service-position").css({
								'top': (immersed + 57),
								'left': '43%'
							});
