		function setHomeAddress() {
			var address = localStorage.selectedAddress;
			if(address == '') return;
			//console.log(localStorage.selectedAddressGPS)
			var gps = JSON.parse(localStorage.selectedAddressGPS);
			//更新界面显示文字。
			$("#homeAdd").text(address);
			//调用后端代码，存储选中的地址。
			var id = localStorage.getItem("USERID");
			var url = "/api/doctor/homeaddressandgps/" + id;

			var data = {
				homegps: gps,
				homeaddress: address
			};
			console.log("更改家庭地址：" + JSON.stringify(data.homegps));
			var gpsArr1, gpsArr2 = "";
			gpsArr1 = data.homegps.lat;
			gpsArr2 = data.homegps.lng;
			console.log(gpsArr1 + "+" + gpsArr2);

			commonHttpUtils(url, 'PUT', data, function(resData) {
				if(resData.result == "success") {
					user = JSON.parse(localStorage.getItem("USER"));
					user['homeaddress'] = address;

					var arr = {
						coordinates: [
							gpsArr2,
							gpsArr1
						],
						type: "Point"
					}
					user['homegps'] = arr
					//update user in localStorage.
					localStorage.setItem('USER', JSON.stringify(user));
					console.log("更改后本地存储家庭地址：" + JSON.stringify(user.homegps.coordinates));
				}
			}, function() {
				mui.toast('存储服务地址时遇到网络超时，请稍后再试！');
			});
		}

		function setHospitalAddress() {
			//console.log('setHospitalAddress called.');
			var address = localStorage.selectedAddress;
			//console.log(address);
			if(address == '') return;
			var gps = JSON.parse(localStorage.selectedAddressGPS);
			$("#workAdd").text(address);

			//调用后端代码，存储选中的地址。
			var id = localStorage.getItem("USERID");
			var url = "/api/doctor/workaddressandgps/" + id;
			var data = {
				workgps: gps,
				workaddress: address
			};

			console.log("更改医院地址：" + JSON.stringify(data.workgps));
			var gpsArr1, gpsArr2 = "";
			gpsArr1 = data.workgps.lat;
			gpsArr2 = data.workgps.lng;
			//			console.log(gpsArr1+"+"+gpsArr2);
			commonHttpUtils(url, 'PUT', data, function(resData) {
				if(resData.result == "success") {
					user = JSON.parse(localStorage.getItem("USER"));
					user['workaddress'] = address;
					user['workgps.coordinates[0]'] = gpsArr2;
					user['workgps.coordinates[1]'] = gpsArr1;
					//update user in localStorage.
					localStorage.setItem('USER', JSON.stringify(user));
					console.log("更改后本地存储医院地址：" + JSON.stringify(user.workgps.coordinates));
				}
			}, function() {
				mui.toast('存储服务地址时遇到网络超时，请稍后再试！');
			});
		}
