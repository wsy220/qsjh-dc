	<script>
		var dataFormat = function(data){
			var _data = data;
			var diseaseArr = [];
			for (var i=0;i<_data["disease"].length;i++) {
				var department = _data["disease"][i];
				for (var m = 0; m < department["diseases"].length; m++) {
					var disease = department["diseases"][i];
					diseaseArr.push(disease);
				}
			}
			_data["disease"]=diseaseArr.toString();
			return _data;
		}
		mui.plusReady(function() {
			setPagePos();
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				beforeback: function() {
					//获得列表界面的webview
					var i = plus.webview.getWebviewById("subpages/tab-webview-subpage-service.html");
					if(i) {
						//触发列表界面的自定义事件（refresh）,从而进行数据刷新
						i.evalJS("refWaitService()");
					}
					return true;
				}
			});
			mui('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});

			var self = plus.webview.currentWebview();
			var orderId = self.orderId;
			if(!orderId){
				orderId = self.sid;
			}
			var userId = localStorage.getItem("USERID");
			var orderUrl = getorderdetailallUrl + orderId;
			var order = null;
			var orderSub = null;

			var ordersussess = function(data) {
				console.log(JSON.stringify(data.obj));
				order = dataFormat(data.obj);
				if(data.result == "success") {
					$("#ordera").processTL(templateRegister.ordera, data.obj)
					$("#orderb").processTL(templateRegister.orderb, data.obj)
					$("#orderc").processTL(templateRegister.orderc, data.obj, "append" ,function(){
						$(".qs-img-lazyload").each(function(i,v){
							$$.lazyload(v)
						})
					});
					$("#orderd").processTL(templateRegister.orderd, data)
				} else {
					mui.toast(data.msg);
				}
			};

			commonHttpUtils(orderUrl, "get", {
				id: orderId
			}, ordersussess, error);

			mui.previewImage();
		});
