<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../css/mui.min.css" />

		<link rel="stylesheet" href="../css/mui.picker.css" />
		<link rel="stylesheet" href="../css/mui.poppicker.css" />
		<style>
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}

			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
				height: 0.9rem;

			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			#reg {
				padding: 10px;
				border-radius: 20px;
				width: 100%;
				margin: 0 auto;
				height: 0.9rem;
			}
			
			#reg span {
				font-size: 18px;
			}
			
			.mui-input-group {
				background: none;
			}
			
			.mui-input-group:before,
			.mui-input-group:after {
				height: 0;
			}
			
			.mui-input-group input {
				background-color: #FFFFFF !important;
				width: 95% !important;
				border-radius: 25px !important;
				margin: 10px 0 10px 0 !important;
				padding-left: 55px !important;
				float: inherit !important;
			}
			
			.mui-input-group .mui-input-row:after {
				height: 0;
			}
			
			.mui-input-group .mui-input-row {
				text-align: center;
			}
			
			.mui-input-group .mui-input-row {
				height: inherit;
			}
			
			p {
				font-size: 14px;
				margin-top: 20px;
				margin-bottom: 10px;
				color: #8f8f94;
			}
			
			p a {
				color: #000000;
				padding: 0 20px;
			}
			
			.mui-content {
				background: none;
			}
			
			#showUserPicker {
				float: inherit;
				width: 87%;
				padding: 10px 15px;
			}
			
			#yanzhengBtn {
				position: absolute;
				top: 20px;
				right: 35px;
				background: #ffcc99;
				border: 0;
				border-radius: 20px;
			}
			
			.mui-input-group .labelL {
				position: absolute;
				top: 6px;
				left: -5px;
				z-index: 99;
			}
			
			.mui-input-group .labelL img {
				width: 0.4rem;
				vertical-align: -webkit-baseline-middle;
			}
			
			.mui-input-group .labelR {
				position: absolute;
				top: 10px;
				right: 0px;
				z-index: 99;
			}
			
			.mui-input-group .labelR img {
				width: 0.2rem;
				vertical-align: -webkit-baseline-middle;
			}
			
			.mui-content-padded .mui-btn {
				background-color: #718fbd !important;
			}
			
			.mui-input-row p {
				color: #000 !important;
			}
			
			.mui-input-row span {
				color: #FCA94E;
			}
			
			.mui-content-padded {
				margin-top: 33px !important;
			}
			
			.tips {
				position: fixed;
				top: 0;
				width: 100%;
				height: 40px;
				text-align: center;
			}
			
			.tips p {
				min-width: 300px;
				max-width: 400px;
				line-height: 40px;
				margin: 0 auto;
				color: #FFF;
				display: none;
				background-color: #C91623;
			}
			
			.mui-btn-primary {
				border: 1px solid #718fbd;
				background: #718fbd;
			}
			
			#password_btn {
				padding: 10px;
				border-radius: 20px;
				width: 100%;
				margin: 0 auto;
				height: 0.9rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置密码</h1>
		</header>
		<div class="mui-content" id="content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input id='oldPassword' name='oldPassword' type="password" class="mui-input" placeholder="请输入旧密码" value="">
				</div>
				<div class="mui-input-row">
					<input id='newPassword' name='newPassword' type="password" class="mui-input password" placeholder="请输入新密码" value=""></input>
				</div>
				<div class="mui-input-row">
					<input id='cnewPassword' name='cnewPassword' type="password" class="mui-input password" placeholder="请确认新密码" value=""></input>
				</div>
			</form>
			<div style="padding:5% 5% 0;">
					<span style="font-size: 12px;"><span style="color: red;">*</span>请输入6~16位密码，至少包含一个字母或一个特殊字符</span>
				</div>
			<div class="mui-content-padded">
				<button id='password_btn' class="mui-btn mui-btn-block mui-btn-primary "><span>保存</span></button>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/xiangyingshi.js"></script>
		<script type="text/javascript" src="../plugs/qs/qs.immersed.js"></script>
		<script type="text/javascript" src="../js/constants.js"></script>
		<script type="text/javascript" src="../js/sharemethods.js"></script>
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

		<script>
			mui.plusReady(function() {

				//				var topoffset = '45px';
				//				if(plus.navigator.isImmersedStatusbar()) { // 兼容immersed状态栏模式
				//					// 获取状态栏高度并根据业务需求处理，这里重新计算了子窗口的偏移位置
				//					topoffset = (Math.round(plus.navigator.getStatusbarHeight()) + 45) + 'px';
				//					document.querySelector("header").style.height = topoffset;
				//					document.querySelector("header").style.paddingTop = "20px";
				//					document.getElementById('content').style.paddingTop = (Math.round(plus.navigator.getStatusbarHeight()) + 45) + "px";
				//
				//				}
				// 加载完毕后关闭等待框，并展示页面
				var currentView = plus.webview.currentWebview();
				currentView.setStyle({
					softinputMode: "adjustResize"
				});
				currentView.show('slide-in-right', 200);
				plus.nativeUI.closeWaiting();
			});

			document.getElementById("password_btn").addEventListener("tap", function() {

				var oldPassword = $("#oldPassword").val();
				var newPassword = $("#newPassword").val();
				var cnewPassword = $("#cnewPassword").val();

				if(!oldPassword || oldPassword == '') {
					mui.toast("请输入旧密码");
					return false;
				}

				if(!newPassword || newPassword == '') {
					mui.toast("请输新密码");
					return false;
				}

				var password = newPassword;
				if(!password.match(/^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)[0-9A-Za-z`~!@#$%^&*()_+<>?:"{},.\/;'[\]]{6,16}$/)) {
					mui.toast("请输入6~16位密码，至少包含一个字母或者包含一个特殊字符");
					return false;
				}

				if(newPassword != cnewPassword) {
					mui.toast("两次输入新密码不一致");
					return false;
				};

				var sussess = function(data) {
					//服务器返回响应，根据响应结果，分析是否登录成功；
					if(data.result == "success") {
						mui.toast("密码修改成功");
						mui.back();
					} else {
						mui.toast(data.msg);
					}
				};

				var data = {
					oldpassword: oldPassword,
					newpassword: newPassword,
				};
				commonHttpUtils(changepasswordUrl, "post", data, sussess, error);

			});
		</script>
	</body>

</html>
